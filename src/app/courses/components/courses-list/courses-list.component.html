<mat-table [dataSource]="courses">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell mat-header-cell *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell mat-cell *matCellDef="let course">{{ course.category }}
      <mat-icon aria-hidden="false" aria-label="Categoria do curso" fontIcon="{{ course.category | category }}"></mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button (click)="this.onAdd()" mat-mini-fab color="accent" aria-label="Adiconar um curso">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let course" class="action-column">
      <button (click)="this.onEdit(course)" class="button-margin" mat-mini-fab color="primary" aria-label="Editar um curso">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="this.onDelete(course)" class="button-margin" mat-mini-fab color="warn" aria-label="Remover um curso">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
